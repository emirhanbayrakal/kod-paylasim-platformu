<script>
  document.addEventListener('DOMContentLoaded', async function () {
    // API'den son eklenen 3 kodu al
    async function fetchLatestCodes() {
        try {
            const response = await fetch('https://localhost:7031/api/Codes/GetLast'); // API endpoint
            if (!response.ok) {
                throw new Error('Veri alÄ±namadÄ±');
            }
            const codes = await response.json();
            return codes;
        } catch (error) {
            console.error('API hatasÄ±:', error);
            return [];
        }
    }

    // Son eklenen kodlarÄ± sayfada gÃ¶ster
    async function renderLatestCodes() {
        const codes = await fetchLatestCodes();
        const codeList = document.getElementById('code-list');
        codeList.innerHTML = ''; // Ã–nceki listeyi temizle

        if (codes.length === 0) {
            codeList.innerHTML = '<li>HenÃ¼z kod eklenmemiÅŸ.</li>';
            return;
        }

        codes.forEach(code => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>${code.title}:</strong> ${code.description}. <a href="file:///C:/Users/Emirhan/Desktop/HTML/code-detail.html?id=${code.id}">Detaya Git</a>`;
            codeList.appendChild(listItem);
        });
    }

    // Son eklenen kodlarÄ± render et
    renderLatestCodes();
});
